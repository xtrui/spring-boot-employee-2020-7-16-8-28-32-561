plugins {
    id 'java'
    id 'jacoco'
}
repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

jacocoTestReport {
    reports {
        csv.enabled true
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testCompile "org.mockito:mockito-core:3.4.0"
    implementation  'org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE'
    runtime 'com.h2database:h2: 1.4.200'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.5.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.3.1.RELEASE'

}


group = 'com.thoughtworks'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-employee'
sourceCompatibility = '1.8'

test {
    useJUnitPlatform()
}